# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Build & Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    - name: Run tests
      run: | 
        xcodebuild clean test -project GIL/GIL.xcodeproj -scheme GIL -destination "platform=iOS Simulator,name=iPhone 15"
